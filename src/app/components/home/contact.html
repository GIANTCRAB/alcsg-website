<div class="container" id="contact">
  <div class="row">
    <div class="col">
      <div class="card-deck-wrapper">
        <div class="card-deck">
          <div class="card card-inverse gradient-purple-amber text-center no-border box-shadow-0">
            <div class="card-body">
              <a href="mailto:contact@alittlechange.sg" target="_BLANK" rel="noopener noreferrer">
                <div class="card-block">
                  <fa-icon [icon]="faIcons.email" size="5x" class="text-white"></fa-icon>
                  <h3 class="card-title">Email</h3>
                  <p class="card-text">Drop us an email!</p>
                </div>
              </a>
            </div>
          </div>
          <div class="card card-inverse gradient-blueberry text-center no-border box-shadow-0">
            <div class="card-body">
              <a href="https://www.facebook.com/ALittleChangeee" target="_BLANK" rel="noopener noreferrer">
                <div class="card-block">
                  <fa-icon [icon]="faIcons.facebook" size="5x" class="text-white"></fa-icon>
                  <h3 class="card-title">Facebook</h3>
                  <p class="card-text">Like us on Facebook!</p>
                </div>
              </a>
            </div>
          </div>
          <div class="card card-inverse gradient-purple-light-blue text-center no-border box-shadow-0">
            <div class="card-body">
              <a href="https://www.instagram.com/_alittlechange" target="_BLANK" rel="noopener noreferrer">
                <div class="card-block">
                  <fa-icon [icon]="faIcons.instagram" size="5x" class="text-white"></fa-icon>
                  <h3 class="card-title">Instagram</h3>
                  <p class="card-text">Follow us on Instagram!</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" id="newsletter">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="card-block">
            <h4 class="card-title">Newsletter</h4>
            <p class="card-text">Subscribe to our newsletter to get updates on our latest events and
              activities.</p>
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
              <form
                action="https://woohuiren.us12.list-manage.com/subscribe/post?u=e8b14082539f6b98da6e417bb&amp;id=b19e8e1516"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank">
                <div id="mc_embed_signup_scroll">
                  <div class="form-group">
                    <label for="mce-EMAIL">Email Address </label>
                    <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL"
                           placeholder="Email Address"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="mce-FNAME">First Name </label>
                    <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME"
                           placeholder="First Name"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="mce-LNAME">Last Name </label>
                    <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME"
                           placeholder="Last Name"
                           required>
                  </div>
                  <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                                                                            name="b_e8b14082539f6b98da6e417bb_b19e8e1516"
                                                                                            tabindex="-1" value="">
                  </div>
                  <div class="clear"><input type="submit" value="Subscribe" name="subscribe"
                                            id="mc-embedded-subscribe"
                                            class="btn btn-primary btn-raised"></div>
                </div>
              </form>
            </div>
            <!--End mc_embed_signup-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
